stages:
- stage: BuildAndPublish
  displayName: 'Build And Publish'
  jobs:
  - job: Build
    pool:
      vmImage: 'Ubuntu-16.04'
    continueOnError: false
    steps:
    - task: DownloadSecureFile@1
      inputs:
        secureFile: settings.xml
    - powershell: New-Item -Type Directory -Force "${HOME}/.m2"
    - powershell: Copy-Item -Force "$(Agent.TempDirectory)/settings.xml" "${HOME}/.m2/settings.xml"
    - task: Maven@3
      inputs:
        mavenPomFile: pom.xml
        mavenAuthenticateFeed: true
        goals: clean package
    - task: MavenAuthenticate@0
      inputs:
        artifactsFeeds: dev-azure-com-prabhunitt-prabhunitt
    
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: prabhunitt
        ArtifactName: 'SpringBootHelloWorld'

    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: $(serviceName)

- stage: dev
  jobs:
  - deployment: dev
    pool:
      vmImage: 'Ubuntu-16.04'
    environment: 'QA'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: $(serviceName)
          
          - task: Maven@3
            inputs:
              mavenPomFile: $(Pipeline.Workspace)/$(serviceName)/pom.xml'
              goals: 'deploy -DmuleDeploy -Danypoint.environment=Sandbox -Denv=QA'
              mavenAuthenticateFeed: true


- stage: staging
  jobs:
  - deployment: UAT
    pool:
      vmImage: 'Ubuntu-16.04'
    environment: 'stage'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Maven@3
            inputs:
              mavenPomFile: '$(serviceName)/pom.xml'
              goals: 'deploy -DmuleDeploy -Danypoint.environment=dev -Denv=uat'
              mavenAuthenticateFeed: true
        
- stage: Live
  jobs:
  - deployment: Prod
    pool:
      vmImage: 'Ubuntu-16.04'
    environment: 'Prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Maven@3
            inputs:
              mavenPomFile: '$(serviceName)/pom.xml'
              goals: 'deploy -DmuleDeploy -Danypoint.environment=dev -Denv=uat'
              mavenAuthenticateFeed: true
